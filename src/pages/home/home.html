<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <p>
    visible: {{visibility}} <br/>
    visibleAnimated: {{animatedVisibility}}
  </p>
  <div *ngIf="visibility == 'hidden'" style="padding: 20px; margin 2px; background-color: lightblue">
    
      Can you see me? 
  </div>

  <div [@visibilityChanged]="animatedVisibility" style="margin-left:20px; padding: 20px; background-color: lightblue" >
      Animated!
  </div>

  <button ion-button (click)="btnClick()" >Button show/Hide div</button>
  <button ion-button (click)="btnClickAnimated()" >Button show/Hide div animated</button>
</ion-content>
